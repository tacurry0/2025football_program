<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>takarei app</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<link rel="manifest" href="/2025football_program/jsontest/manifest.json">
<meta name="theme-color" content="#ff6600">
</head>
<body>
  <header>
  <div id="club-toggle">
    <img
      src="https://jleague.r10s.jp/img/common/img_club_niigata.png"
      id="toggle-niigata"
      class="club-icon active"
      alt="アルビレックス新潟"
    >
    <img
      src="https://jleague.r10s.jp/img/common/img_club_kumamoto.png"
      id="toggle-kumamoto"
      class="club-icon active"
      alt="ロアッソ熊本"
    >

    <!-- 既存アイコンの下に追加 -->
    <div id="hamburger-btn">☰</div>
  </div>

  <!-- サイドメニュー -->
  <nav id="side-menu">
    <ul>
      <li><a href="https://www.albirex.co.jp" target="_blank">ALBIREX HP</a></li>
      <li><a href="https://roasso-k.com/" target="_blank">ROASSO HP</a></li>
      <li><a href="https://www.albirex.co.jp/ticket/ngate/form/" target="_blank">Nゲート抽選</a></li>
      <li><a href="https://z.albirex.co.jp" target="_blank">モバアルZ</a></li>
      <li><a href="https://x.com/albirex_pr?t=wB15MZvYuVRYXOncvZSI9g&s=09" target="_blank">ALBIREX X</a></li>
      <li><a href="https://x.com/roassoofficial?t=EfZXjINXOlCpIWloDPd9lg&s=09" target="_blank">ROASSO X</a></li>
     <li><a href="https://www.jleague-ticket.jp/" target="_blank">Ver.1.1</a></li>
    </ul>
  </nav>

</header>
<div id="month-header">
  <button class="nav-btn" id="prev-month">〈</button>
  <span id="month-title">Month</span>
  <button class="nav-btn" id="next-month">〉</button>
</div>

<!-- 年切り替え（追加） -->
<div id="year-header" style="display:flex; gap:8px; justify-content:center; align-items:center; margin:8px 0 0;">
  <button id="toggle-year-2025" class="nav-btn" type="button" aria-label="2025年を表示">2025</button>
  <button id="toggle-year-2026" class="nav-btn" type="button" aria-label="2026年を表示">2026</button>
  <button id="toggle-year-all" class="nav-btn" type="button" aria-label="すべて表示">ALL</button>
</div>
<button id="go-today">今月へ</button>
  <div class="container"> 
<div id="slider-container">
  <div id="month-slider"></div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>
<script src="script.js"></script>
</body>
</html>
