<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>サッカー試合日程</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<link rel="manifest" href="/2025football_program/jsontest/manifest.json">
<meta name="theme-color" content="#ff6600">
</head>
<body>
  <header>
  <div id="club-toggle">
    <img
      src="https://jleague.r10s.jp/img/common/img_club_niigata.png"
      id="toggle-niigata"
      class="club-icon active"
      alt="アルビレックス新潟"
    >
    <img
      src="https://jleague.r10s.jp/img/common/img_club_kumamoto.png"
      id="toggle-kumamoto"
      class="club-icon active"
      alt="ロアッソ熊本"
    >
  </div>
</header>
  <div class="container">
    <div id="month-header">Month</div>
<div id="slider-container">
  <div id="month-slider"></div>
</div>

<script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>
</body>
</html>
